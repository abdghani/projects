      <div class="row">
        <div class="col-md-3" ng-repeat="p in projs">
          <div class="panel panel-info" >
           <div class="panel-heading">
              <h5 align="center">{{p.name}}</h5>
           </div>
           <div class="panel-image hide-panel-body text-center">
            <img ng-src="images/{{p.image}}" class="panel-image-preview" height="150" width="250"/>
            </div>
           <div class="panel-body">
                {{p.description}}
           </div>
           <div class="panel-footer text-center">
             <a href={{p.url}} target="_blank" style="text-decoration:none" title="open">&nbsp&nbsp <img src="images/external-link-symbol.png" alt="" /> </a>
         &nbsp&nbsp<a href={{p.github}} target="_blank" title="open repo"><img src="images/github-logo.png" alt="" /></a>

         </div>
        </div>
